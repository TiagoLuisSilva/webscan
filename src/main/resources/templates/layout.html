<script  type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>

<body class="hold-transition skin-blue layout-top-nav">

  <header class="main-header">

        <div class="navbar-header">
          <a href="#" class="navbar-brand"><b>Web</b>Scan</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

          <ul class="nav navbar-nav">
            <li th:classappend="${isEnsaioAtivo} ? active : '' " ><a th:href="@{/ensaio}">Ensaio <span class="sr-only">(current)</span></a></li>
            <li th:classappend="${isDadosAtivo} ? active : '' "><a th:href="@{/dadosEnsaio}">Dados do Ensaio</a></li>  
            
          </ul> 
        </div> 
      </div>

    </nav>
  </header>

	    <!-- Main content -->
	    <section th:include="this :: content" >
	
	     <div >A placeholder for real content.</div>
	
	    </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
